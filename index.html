<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- nav section start -->
      <section class="bg-[#FFFBF0]">
        <nav
          class="max-w-7xl mx-auto flex flex-col gap-2 md:flex-row lg:flex-row justify-between items-center md:px-12 lg:px-24 pt-8"
        >
          <!-- logo section -->
          <div class="w-60">
            <img src="assets/icons/logo.png" alt="logo" />
          </div>

          <!-- menu section -->
          <div>
            <ul
              class="flex gap-5 text-[#3C3C3C] text-base font-roboto font-medium"
            >
              <li
                class="cursor-pointer hover:text-[#85A019] transition-all duration-700 ease-in-out"
              >
                Home
              </li>
              <li
                class="cursor-pointer hover:text-[#85A019] transition-all duration-700 ease-in-out"
              >
                Product
              </li>
              <li
                class="cursor-pointer hover:text-[#85A019] transition-all duration-700 ease-in-out"
              >
                About Us
              </li>
              <li
                class="cursor-pointer hover:text-[#85A019] transition-all duration-700 ease-in-out"
              >
                Contact Us
              </li>
            </ul>
          </div>
        </nav>
      </section>
      <!-- nav section end -->

      <!-- banner section start -->
      <section class="bg-[#FFFBF0] py-10">
        <div
          class="max-w-7xl mx-auto flex gap-10 flex-col lg:flex-row justify-between items-center px-6 lg:px-24"
        >
          <!-- banner content -->
          <div class="text-center lg:text-left">
            <h3 class="text-[#363958] text-5xl lg:text-7xl font-bebas mb-3">
              <span class="text-[#FABE4C]">Be the Penguins</span>
              of Winter
            </h3>
            <p class="text-[#3E3E3E] text-base font-roboto mb-3">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </p>
            <button
              type="submit"
              class="flex gap-2 text-base text-[#fff] hover:text-[#FABE4C] transition-all duration-700 ease-in-out font-roboto font-medium uppercase bg-gradient-to-r from-[#A4BC46] to-[#85A019] py-4 px-9 rounded-xl"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                />
              </svg>

              Buy Now
            </button>
          </div>

          <!-- banner images -->
          <div>
            <img src="assets/images/model.png" alt="model" />
          </div>
        </div>
      </section>
      <!-- banner section end -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
